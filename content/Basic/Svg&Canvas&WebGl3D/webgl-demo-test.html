<!DOCTYPE html> <!-- html 5 tag -->
<html>

    <head>
        <meta charset="utf-8">
        <title>文档标题</title>
        <script>
            window.addEventListener('load', () => {
                var paragraph = document.querySelector("p");
                var button = document.querySelector("button");
              // Adding click event handler to button.
              const detectWebGLContext = () => {
                  // Create canvas element. The canvas is not added to the
                  // document itself, so it is never displayed in the
                  // browser window.
                  var canvas = document.createElement("canvas");
                  // Get WebGLRenderingContext from canvas element.
                  var gl = canvas.getContext("webgl")
                    || canvas.getContext("experimental-webgl");
                  // Report the result.
                  if (gl && gl instanceof WebGLRenderingContext) {
                    paragraph.textContent = "Congratulations! Your browser supports WebGL.";
                  } else {
                    paragraph.textContent = "Failed to get WebGL context. " + "Your browser or device may not support WebGL.";
                  }
              }
              button.addEventListener("click", detectWebGLContext, false);
              init();
            },false);
            const init = () => {
                var canvas = document.getElementById('myCanvas');
                var gl = canvas.getContext('webgl')
                if(!gl) {
                    alert('Failed getting webgl render context');
                    return;
                }
                gl.viewport(0,0, gl.drawingBufferWidth, gl.drawingBufferHeight);
                gl.clearColor(0.0,0.5,0.0,1.0);
                gl.clear(gl.COLOR_BUFFER_BIT);
            }
        </script>
    </head>

    <body>
        <p>[ Here would go the result of WebGL feature detection ]</p>
        <button>Press here to detect WebGLRenderingContext</button>
        <!--定义<canvas>标签，通过width属性和height属性规定它是一片400×400的绘制区域-->
        <canvas id="myCanvas" width="400" height="400">
            <!--当浏览器不支持时，会直接忽略<canvas>标签，而直接显示下面这一行提示-->
            Please use the browser supporting "canvas".
        </canvas>
    </body>

</html>
