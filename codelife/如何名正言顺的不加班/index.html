<p>根据合同规定，法定的工作时间为 8 小时。</p>
<p>第一步
准时上下班并打卡记录</p>
<p>第二步
明确工作内容并记录当日的工作进度</p>
<p>第三步
在工作期间，杜绝做和工作无关的事情</p>
<p>第四步
总结工作经验，提高单位时间内的工作效率</p>
